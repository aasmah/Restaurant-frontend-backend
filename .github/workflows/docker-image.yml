name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: login to Docker Hub Registry
        run: echo ${{ secrets.DOCKERHUB_token }} | docker login u ${{ secrets.DOCKERHUB_USERNAME }}
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_ACTIONS}}
      - name: Build the tagged Docker image
        run: docker build -t aasmah80/restaurant-01 .
      - name: push the tagged Docker image
        run: docker push aasmah80/restaurant-01




